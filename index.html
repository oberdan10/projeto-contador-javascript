<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador JavaScript</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="container-titulo">
            <h1>Contador JavaScript</h1>
            <p>Bem Vindo ao contador javascript!</p>
        </div>
    
        <div class="container-contador">
            <button name="subtrair" type="button" onclick="decrement()">-</button>
            <span id="numero">0</span>
            <button name="adicionar" type="button" onclick="increment()">+</button>
        </div>
    </div>  
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
